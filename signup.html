<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | BLISS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signupstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo">
          <img src="assets/BLISSback.png" alt="Logo Bliss" />
        </div>
      </div>

      <div class="right-section">
        <div class="signup-card">
          <h2>Buat Akun</h2>
          <form id="signupForm">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required />

            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Kata Sandi</label>
            <input type="password" id="password" name="password" required />

            <label for="konfirmasi">Konfirmasi Kata Sandi</label>
            <input type="password" id="konfirmasi" name="konfirmasi" required />

            <button type="submit" class="btn-daftar">Daftar</button>
          </form>
          <p class="login-link">
            Sudah memiliki akun? <a href="login.html">Masuk</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      // Fungsi untuk menangani pendaftaran
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Mencegah form dikirim otomatis

          const nama = document.getElementById("nama").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const konfirmasi = document.getElementById("konfirmasi").value;

          // Validasi input
          if (!nama || !email || !password || !konfirmasi) {
            alert("Semua kolom harus diisi!");
            return;
          }

          if (password !== konfirmasi) {
            alert("Kata sandi tidak cocok!");
            return;
          }

          // Simulasi pendaftaran berhasil
          sessionStorage.setItem("userLogin", nama); // Menyimpan nama ke sessionStorage

          // Menampilkan alert pendaftaran berhasil
          alert("Akun berhasil didaftarkan!");

          // Redirect ke halaman setelah pendaftaran berhasil
          window.location.href = "indexlogin.html"; // Ganti sesuai tujuan halaman setelah pendaftaran
        });
    </script>
  </body>
</html>
